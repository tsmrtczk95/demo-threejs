<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Three.js OBJ Viewer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #objViewer {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>

<body>
  <div id="objViewer"></div>
  <script type="module">
    import * as THREE from "./build/three.module.js";
    import { OrbitControls } from "./addons/controls/OrbitControls.js";
    import { MTLLoader } from "./addons/loaders/MTLLoader.js";
    import { OBJLoader } from "./addons/loaders/OBJLoader.js";

    const container = document.getElementById("objViewer");

    // Scene
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf4f4f4);
    // Camera
    const camera = new THREE.PerspectiveCamera(
      60,
      container.clientWidth / container.clientHeight,
      0.1,
      1000
    );
    camera.position.set(0, 1.5, 3);
    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    container.appendChild(renderer.domElement);

    // Lights
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));

    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(5, 10, 7);
    scene.add(dirLight);

    // Controls
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.autoRotate = true;
    controls.autoRotateSpeed = 1.2;

    // Load MTL + OBJ
    const mtlLoader = new MTLLoader();
    mtlLoader.setPath("./models/");

    mtlLoader.load("mesh.mtl", (materials) => {
      materials.preload();
      
      const objLoader = new OBJLoader();
      objLoader.setMaterials(materials);
      objLoader.setPath("./models/");
      
      objLoader.load("mesh.obj", (obj) => {
        // Auto center & scale
        const box = new THREE.Box3().setFromObject(obj);
        const size = box.getSize(new THREE.Vector3()).length();
        const center = box.getCenter(new THREE.Vector3());

        obj.position.sub(center);
        obj.scale.multiplyScalar(2 / size);

        scene.add(obj);
      },
      undefined,
      (error) => {
        console.error("OBJ load error:", error);
        }
      );
    });

    // Resize
    window.addEventListener("resize", () => {
      camera.aspect = container.clientWidth / container.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(container.clientWidth, container.clientHeight);
    });

    // Render loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
